  <body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>

    }(document, 'script', 'facebook-jssdk'));</script>
  
    <div class="banner">
      <img id="banner-image" src="img/banner.jpg">
      <a href="https://theringer.com" target="_blank"><img id="ringer-logo" src="img/ringer.png"></a>
    </div>
    <div style="margin-top: -6px;" id="app"></div>
    
    <div class="modal is-active" id="beginModal">
      
      <div class="modal-background"></div>
      <div class="modal-card">
        
        
        <section class="modal-card-body">
          <img id="wallace-logo" src="img/wallace.png">
          
          <p style="color: #a9d582;"><em>"Where's Wallace? That's all I wanna know...<br>Where the f*ck is Wallace?"</em><br>&mdash;D'Angelo Barksdale</p>
          <p style="margin: 20px 0 0;">Help D'Angelo find Wallace. But first you're gonna have to find everyone else. Good luck.</p>
          
          <div class="share-buttons">
            <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            
            <div class="fb-share-button" data-href="https://whereswallace.theringer.com" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwhereswallace.theringer.com%2F&amp;src=sdkpreparse">Share</a></div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <a class="button" onclick="beginGame()">Begin</a>
        </footer>
      </div>
    </div>
    
    <div class="modal" id="endModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        
        <section class="modal-card-body">
          <p>The game is the game, and you've won it.</p>
          
          <div class="share-buttons">
            <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            
            <div class="fb-share-button" data-href="https://whereswallace.theringer.com" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwhereswallace.theringer.com%2F&amp;src=sdkpreparse">Share</a></div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <a class="button" onclick="refresh()">Play Again</a>
        </footer>
      </div>
    </div>
  </body>
  <script src="/bundle.js"></script>
  <script>
    
    var audio = new Audio('d.m4a');
    audio.play();
    
    var beginGame = function() {
      document.getElementById('beginModal').classList.remove("is-active");
    }
    
    var refresh = function() {
      location.reload();
    }
    
    window.onscroll = function(){
      var doc = document.documentElement;
      var top = (window.pageYOffset || doc.scrollTop)  - (doc.clientTop || 0);
       
      
      if(top > 0) {
        document.getElementById('active-box').classList.add('scrolling');
      } else {
        document.getElementById('active-box').classList.remove('scrolling');
      }
    };
  </script>
</html>
